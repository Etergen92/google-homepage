<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>

        .barra-header {
            display: inline;
            list-style-type: none;
            margin: none;
            padding: none;
            float: right;
            
        }

        .elementos-barra-header {

            display: inline;
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            margin-right: 15px;
            
        }

        .usuario {

            width: 20px;
            height: 20px;
        }

        .apps {

            width: 20px;
            height: 20px;
        }

        .logo-google {

            display: block;
            clear: right;
            margin: auto;
        }

        #barra-busqueda {

            display: block;
            margin: auto;
            margin-top: 2%;
            width: 40%;
        }

        .boton-buscar {
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            border-radius: 5px;
            background-color: white;
            margin-left: 39%;
            margin-top: 3%;
            height: 30px;
        }

        .boton-suerte{
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            border-radius: 5px;
            background-color: white;
            margin-top: 3%;
            height: 30px;
        }
        
        .enlace-ingles {
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            text-align: center;
            margin-top: 4%;
        }

        
        a:link {

            text-decoration: none;
        }


        a:visited {
            
            color: #70757a;
        }


        a:hover {

            text-decoration: underline;
        }


        .barra-footer {

            display: inline;
            color: #70757a;
            font-family: Arial, sans-serif;
            font-size: 15px;
            list-style-type: none;
            margin-top: 10%;
            padding-top: 15px;
        }
            
            

        .elementos-barra-footer {

            display: inline;
            color: #70757a;
            margin-right: 18px;
        }

        .barra-footer-2 {

            display: inline;
            color: #70757a;
            font-family: Arial, sans-serif;
            font-size: 15px;
            list-style-type: none;
            margin-top: 9%;
        }


        .elementos-barra-footer-2 {

            display: inline;
            color: #70757a;
            margin-right: 18px;

        }

        .argentina {

            color: #70757a;
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin-left: 3%;
            padding-top: 11px;
            
        }

        footer{

            background-color: #F2F2F2;
            margin-top: 13%;
            height: 65px;

        }


    </style>
</head>

<main>
<body>

    <div>
        <ul class="barra-header">
            <li class="elementos-barra-header"><a href="" style="color: #222;">Gmail</a></li>
            <li class="elementos-barra-header"><a href="" style="color: #222;">Imagenes</a></li>
            <li class="elementos-barra-header"><a href=""><img class="apps" src="apps.svg"></a></li>
            <li class="elementos-barra-header"><a href=""><img class="usuario" src="usuario.svg"></a></li>
        </ul>
    </div>

    <div>
        <img class="logo-google" src="googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    
    <div>
        <input id="barra-busqueda" type="text" for="barra-busqueda">
    </div>


        <input class="boton-buscar" type="button" value="Buscar con Google">
        <input class="boton-suerte" type="button" value="Me siento con suerte">
   

    <div>
        <p class="enlace-ingles">Ofrecido por Google en: <a href="" style="color: blue;">
                English</a></p>
    </div>

    <footer>

        <p class="argentina">Argentina</p>

        <ul class="barra-footer">
            <li class="elementos-barra-footer"><a href="">Sobre Google</a></li>
            <li class="elementos-barra-footer"><a href="">Publicidad</a></li>
            <li class="elementos-barra-footer"><a href="">Negocios</a></li>
            <li class="elementos-barra-footer"><a href=" "">Como funciona la Busqueda</a></li>
        </ul>

        <ul class=" barra-footer-2">
            <li class="elementos-barra-footer-2" style="float: right;" ><a href="">Privacidad</a></li>
            <li class="elementos-barra-footer-2" style="float: right;"><a href="">Condiciones</a></li>
            <li class="elementos-barra-footer-2" style="float: right;"><a href="">Preferencias</a></li>  
        </ul>
    </footer>
</body>
</main>

</html>
