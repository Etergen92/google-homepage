<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>

        .logo-google {

            position: absolute;
            top: 15%;
            left: 40%;
        }

        #barra-busqueda {

            position: absolute;
            top: 35%;
            left: 33%;
            width: 33%;

        }

        .boton-busqueda {

            position: absolute;
            top: 46%;
            left: 39%;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            border-radius: 4px;
            background-color: white;
            border: none;

        }

        .boton-suerte {

            position: absolute;
            top: 46%;
            left: 49%;
            width: 14%;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            border-radius: 4px;
            background-color: white;
            border: none;
        }




        
        .enlace-ingles{

            position: absolute;
            top: 53%;
            left: 43%;
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;

        }



        a:link{

            text-decoration: none;

        }

        a:visited{

            
            color: #70757a;
        }

        a:hover{

            text-decoration: underline;

        }


        .barra-header{
            position: absolute;
            list-style-type: none;
            margin: none;
            padding: none;
            right: 1%;
            top: 0%;
        }

        .elementos-barra-header{
            
            display: inline;
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            margin-right: 15px;
        }

        .usuario{

            width: 20px;
            height: 20px;
            


        }

        .apps{

            width: 20px;
            height: 20px;

        }


        .barra-footer{
            
            color: #70757a;
            font-family: Arial,sans-serif;
            font-size: 15px;
            position: absolute;
            bottom: 0%;
            left: 0%;
            list-style-type: none;
            

        }

        .elementos-barra-footer{

            display: inline;
            color: #70757a;
            margin-right: 18px;
        }




        .barra-footer-2{
            
            color: #70757a;
            font-family: Arial,sans-serif;
            font-size: 15px;
            position: absolute;
            bottom: 0%;
            right: 3%;
            list-style-type: none;
            

        }

        .elementos-barra-footer-2{

            display: inline;
            color: #70757a;
            margin-right: 18px;
        }




       .argentina{

            color: #70757a;
            font-family: Arial,sans-serif;
            font-size: 15px;
            position: absolute;
            bottom: 8%;
            left: 3%;
       }

            





    </style>



</head>

<body>

    <div>
        <ul class="barra-header">
            <li class="elementos-barra-header"><a href="" style="color: #222;">Gmail</a></li>
            <li class="elementos-barra-header"><a href="" style="color: #222;">Imagenes</a></li>
            <li class="elementos-barra-header"><a href=""><img class="apps" src="apps.svg"></a></li>
            <li class="elementos-barra-header"><a href=""><img class="usuario" src="usuario.svg"></a></li>


        </ul>
    </div>


    <div>
        <img class="logo-google" src="googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div>
        <input id="barra-busqueda" type="text" for="barra-busqueda">
    </div>
    <div>
        <input class="boton-busqueda" type="button" value="Buscar con Google">
    </div>
    <div>
        <input class="boton-suerte" type="button" value="Me siento con suerte">
    </div>
    <div>
        <p class="enlace-ingles">Ofrecido por Google en: <a href="" style="text-decoration: underline; color: #222;"> English</a></p>
    </div>

    <div style="background-color: #dadce0;">

        <p class="argentina">Argentina</p>

        <ul class="barra-footer">
            <li class="elementos-barra-footer"><a href="">Sobre Google</a></li>
            <li class="elementos-barra-footer"><a href="">Publicidad</a></li>
            <li class="elementos-barra-footer"><a href="">Gmail</a></li>
            <li class="elementos-barra-footer"><a href="">Negocios</a></li>
            <li class="elementos-barra-footer"><a href=" "">Como funciona la Busqueda</a></li>
        </ul>

        <ul class="barra-footer-2">
            <li class="elementos-barra-footer-2"><a href="">Privacidad</a></li>
            <li class="elementos-barra-footer-2"><a href="">Condiciones</a></li>
            <li class="elementos-barra-footer-2"><a href="">Preferencias</a></li>
        </ul>





    </div>


</body>

</html>
